<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parlay Golf Ventures</title>
    <meta name="description" content="Parlay Golf Ventures - Elevate your golf game with our community-driven platform" />
    <!--head-tags-->
    <!--preload-links-->
    
    <!-- Preconnect to critical domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Load brand fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Font optimization with font-display: swap -->
    <style>
      /* Font loading optimization */
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 100 900;
        font-display: swap;
        src: url('/fonts/inter-var.woff2') format('woff2');
      }
      
      /* Avoid layout shifts with font loading */
      html {
        font-size: 16px;
      }
      
      /* Add a minimal critical CSS to prevent FOUC */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #F6F4EF; /* PGV Cream */
        color: #1e1e1e; /* Text Main */
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cinzel', serif;
        font-weight: 600;
      }
      
      /* Ensure the root div takes full height for proper hydration */
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"><!--app-html--></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
